{% extends 'base.html' %}

{% block head %}
<title>Financial AI Platform - {{ report.title }}</title>
{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="mb-0"><i class="fas fa-file-alt me-2"></i>{{ report.title }}</h2>
                <div>
                    <a href="{{ url_for('reports') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back to Reports
                    </a>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong>Symbols:</strong> {{ report.symbols }}</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p><strong>Generated:</strong> {{ report.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
                    </div>
                </div>
                <div class="report-content">
                    {{ report.content_html|safe }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
